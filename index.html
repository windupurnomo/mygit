<!DOCTYPE html>
<html>

<head>
    <title>Form Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/dot.css">
    <script type="text/javascript" src="lib/angular.js"></script>
</head>

<body class="coeg">
    <br>
    <br>
    <br>
    <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Sign in </strong></h3></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username or Email</label>
                            <input ng-model="username" type="username" class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
                            <input ng-model="password" type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-sm btn-default" ><a href="2.html">Sign in</a></button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
