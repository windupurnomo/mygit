<div class="container">
    <div class="row btn-block">
        <div class="col-md-12 col-md-offset-1" style="margin-left: 20px;">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Bank Soal</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <a ui-sref="question" class="btn btn-sm btn-primary">Create New</a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th class="col-md-2">Mapel</th>
                        <th class="col-md-1">Kelas</th>
                        <th class="col-md-7">Pertanyaan</th>
                        <th>Action</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <tr ng-repeat="q in questions">
                      <td>{{getSubject(q.subject).name}}</td>
                      <td>{{getClass(q.class).name}}</td>
                      <td>{{q.question}}</td>
                      <td align="center">
                        <a class="btn btn-default" href="#/question-detail/{{q.id}}"><i class="fa fa-film"></i></a>
                        <a class="btn btn-default" href="#/question/{{q.id}}"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-danger" ng-click="delete(q.id)"><i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div></div></div>
