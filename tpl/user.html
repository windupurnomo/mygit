<div class="container">
	<div class="row">
		<form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Data Profil Saya</legend>
                <!-- Text input-->
                <div class="row">
                    <div class="col-md-4">
                        
                    </div>
                    <div class="col-md-4">
                        <img src="img/koala.jpg" class="img-circle" alt="gambar profil" width="104" height="104">
                    </div>

                    <div class="col-md-4">
                        
                    </div>
                </div>
                <br>
                <br>
                <br>

                    <div class="form-group">
                    <div>
                        <label class="col-md-4 control-label" for="textinput">Nama :</label>
                    <div class="col-md-6">
                        <input id="textinput" name="Nama" type="text" placeholder="Nama" class="form-control input-md" required="" readonly="readonly">
                    </div>
                    <label class="col-md-4 control-label" for="textinput">Email :</label>
                    <div class="col-md-6">
                        <input id="textinput" name="Email" type="email" placeholder="Email" class="form-control input-md" required="" readonly="readonly">
                    </div>
                    <label class="col-md-4 control-label" for="textinput">Handphone :</label>
                    <div class="col-md-6">
                        <input id="textinput" name="Handphone" type="number" placeholder="No. Handphone" class="form-control input-md" required="" readonly="readonly">
                    </div>
                    <label class="col-md-4 control-label" for="textinput">Tanggal Lahir :</label>
                    <div class="col-md-6">
                        <input id="textinput" name="Tanggal Lahir" type="date" placeholder="dd/mm/yyyy" class="form-control input-md" required="" readonly="readonly">
                    </div>
                </div>
        </form>
	</div>
</div>
