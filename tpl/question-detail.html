<div class="container">
    <fieldset class="form-horizontal">

    <!-- Form Name -->
    <legend>Input Soal</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Current Fleet Size">Mapel</label>  
      <div class="col-md-5">
        <span>{{getSubject(form.subject).name}}</span>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Annual Forklift Purchases">Kelas</label>  
      <div class="col-md-5">
        <span>{{getClass(form.class).name}}</span>
      </div>
    </div>

    <hr/>

    <div class="form-group">
    <label class="col-md-4 control-label">Pertanyaan</label>
      <div class="col-md-5">
          <p>{{form.question}}</p>
      </div>
    </div>

    <!-- Select Multiple -->
    <div class="form-group">
    <label class="col-md-4 control-label">Jawaban 1</label>
      <div class="col-md-5">
          <p ng-class="form.answer == 1 ? 'text-danger' : ''">{{form.opt1}}</p>
      </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Jawaban 2</label>
      <div class="col-md-5">
          <p ng-class="form.answer == 2 ? 'text-danger' : ''">{{form.opt2}}</p>
      </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Jawaban 3</label>
      <div class="col-md-5">
          <p ng-class="form.answer == 3 ? 'text-danger' : ''">{{form.opt3}}</p>
      </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Jawaban 4</label>
      <div class="col-md-5">
          <p ng-class="form.answer == 4 ? 'text-danger' : ''">{{form.opt4}}</p>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <a ui-sref="questions" class="btn btn-warning">Daftar Soal</a>
        <a href="#/question/{{form.id}}" class="btn btn-primary">Ubah</a>
      </div>
    </div>

    </fieldset>
</div>
