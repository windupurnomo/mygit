<div class="row">
    <ul class="breadcrumb">
        <li class="active"><a href="javascript:void(0);"><i class="glyphicon glyphicon-plane"></i> Home</a></li>
        <li><a ng-click="next()" href="javascript:void(0);"><i class="glyphicon glyphicon-plane"></i> Route</a></li>
        <li><a href="javascript:void(0);"><i class="glyphicon glyphicon-plane"></i> Passenger</a></li>
    </ul>
</div>
<div class="row">
    <form class="form-horizontal col-md-6 col-md-offset-3" style="margin-top: 80px">
        <div class="form-group">
            <label class="col-sm-4 control-label">Booking Code</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="bookingCode" ng-focus="current=0" ng-class="current == 0 ? 'input-active': ''">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="lastName" ng-focus="current=1" ng-class="current == 1 ? 'input-active': ''">
            </div>
        </div>
    </form>
</div>
<div style="margin-top: 50px" id="vkeyboard">
    <center>
        <div class="row" ng-repeat="k in keyboards" style="margin: 10px">
            <button ng-repeat="c in k" ng-click="type(c)" class="btn btn-lg btn-default" style="margin-left: 4px"><strong>{{c}}</strong></button>
        </div>
    </center>
</div>
