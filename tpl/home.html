<div>
    <h3>Simple Binding</h3>
    <input ng-model="coba" type="text" name="coba">

    <span>{{coba}}</span>

<div>
	<h3>Simple Counting</h3>
	<input type="number" ng-model="a" > + <input type="number" ng-model="b"> = <input value="{{a + b}}">

	xxx + yyy = result
	xxx - yyy = result
	xxx * yyy = result
</div>
