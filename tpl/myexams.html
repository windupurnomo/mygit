<div class="container">
    <div class="row btn-block">
    
        <div class="col-md-12 col-md-offset-1" style="margin-left: 20px;">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">List Ujian Yang Diikuti</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">Judul Ujian</th>
                        <th>Deskripsi Ujian</th>
                        <th>Mapel</th>
                        <th>Kelas</th>
                        <th>Nilai</th>
                        <th>Tanggal Ujian</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <tr ng-repeat="q in users">
                      <td>{{q.judul}}</td>
                      <td>{{q.deskripsi}}</td>
                      <td>{{q.mapel}}</td>
                      <td>{{q.kelas}}</td>
                      <td>{{q.nilai}}</td>
                      <td>{{q.tanggal}}</td>
                      <td align="center">
                        <a class="btn btn-default" href="#/myexam/{{q.id}}"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-danger" ng-click="delete(q.id)"><i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div></div></div>
