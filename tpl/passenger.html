<div class="row">
    <ul class="breadcrumb">
        <li class="completed"><a href=""><i class="glyphicon glyphicon-plane"></i> Home</a></li>
        <li class="completed"><a href=""><i class="glyphicon glyphicon-plane"></i> Route</a></li>
        <li class="active"><a href=""><i class="glyphicon glyphicon-plane"></i> Passenger</a></li>
    </ul>
</div>
<div class="col-md-6 col-md-offset-3" style="margin-top: 80px">
    <table class="table table-striped table-hover" style="font-size: x-large;">
        <tr ng-repeat="pax in passengers" ng-click="pax.check = !pax.check">
            <td><i class="glyphicon" ng-class="pax.check ? 'glyphicon-check' : 'glyphicon-unchecked'"></i></td>
            <td>{{pax.name}}</td>
        </tr>
    </table>
    <center>
    	<button class="btn btn-default btn-lg">
    		<i class="glyphicon glyphicon-print"></i> Print Ticket
    	</button>
    </center>
</div>
