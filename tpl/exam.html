<div class="container">
    <fieldset class="form-horizontal">

    <!-- Form Name -->
    <legend>Input Ujian</legend>



    <!-- Select Multiple -->
    <div class="form-group">
    <label class="col-md-4 control-label">Judul Ujian</label>
      <div class="col-md-5">
          <input class="form-control" type="text" ng-model="form.judul" name="Judul">
      </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Deskripsi Ujian</label>
      <div class="col-md-5">
          <input class="form-control" type="text" ng-model="form.deskripsi" name="Deskripsi">
      </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Mapel</label>
      <div class="col-md-5">
          <input class="form-control" type="text" ng-model="form.mapel" name="Mapel">
      </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Kelas</label>
        <div class="col-md-5">
          <input class="form-control" type="text" ng-model="form.kelas" name="Kelas">
        </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label">Guru</label>
        <div class="col-md-5">
          <input class="form-control" type="text" ng-model="form.guru" name="Guru">
        </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label" for="mapel">Jumlah Soal</label>
        <div class="col-md-4">
            <input class="form-control" type="text" ng-model="form.jumlah" name="jumlah">
        </div>
    </div>

    <div class="form-group">
    <label class="col-md-4 control-label" for="mapel">Tanggal</label>
        <div class="col-md-4">
            <input class="form-control" type="number" ng-model="form.tanggal" name="Tanggal">
        </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button type="button" ui-sref="exams" class="btn btn-warning">Cancel</button>
        <button type="button" ng-click="create()" class="btn btn-primary">Simpan</button>
      </div>
    </div>

    </fieldset>
</div>
